<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Mapper</title>
</head>
<body>
<div class="page">

    <header class="header">
        <div class="container">
            <div class="header_inner">
                <img class="header_inner-item vk-icon" src="assets/img/vk-icon.png" alt="vk">
                <div class="header_inner-item menu">
                    <div class="menu_item">Menu Item 1</div>
                    <div class="menu_item">Menu Item 2</div>
                    <div class="menu_item">Menu Item 3</div>
                    <div class="menu_item">Menu item 4</div>
                </div>
                <div class="header_inner-item righted">LOG IN/SIGN UP</div>
            </div>
        </div>
    </header>

    <section class="actions">
        <div class="container">
            <form name="myForm" class="actions_inner" id="form">
                <div class="actions_inner-item">
                    <label class="label" for="length" id="l1">Length</label>
                    <input class="input" id="length" type="text">
                </div>
                <div class="actions_inner-item">
                    <label class="label" for="limit" id="l2">Limit</label>
                    <input class="input" id="limit" type="text">
                </div>
                <button class="actions_btn">
                    Start
                </button>
            </form>
        </div>
    </section>

    <main class="main">
        <div class="container">
            <div class="progressBar">
                <span class="progressLabel" id="progressLabel"></span>
            </div>
            <div class="main_inner" id="main_inner"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer_inner">
                <div class="footer__menu-item">
                    <h2>Menu 1</h2>
                    <ul>
                        <li>Menu Item 1</li>
                        <li>Menu Item 2</li>
                        <li>Menu Item 3</li>
                        <li>Menu Item 4</li>
                    </ul>
                </div>
                <div class="footer__menu-item">
                    <h2>Menu 2</h2>
                    <ul>
                        <li>Menu Item 1</li>
                        <li>Menu Item 2</li>
                    </ul>
                </div>
                <div class="footer__menu-item">
                    <h2>Contacts</h2>
                    <ul>
                        <li>Menu Item 2</li>
                    </ul>
                </div>
                <div class="footer__menu-item">
                    <h4>&#169; <span>Lev Tolstoy</span></h4>
                </div>
            </div>
        </div>
    </footer>

</div>
<script src="./js/main.js"></script>
</body>
</html>
